<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <link rel="stylesheet" href="reset.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <div class="encabezado">
            <h1> <img src="img/logo.png" alt="logo Barberia Alura"> </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="productos.html">Producto</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="" class="formulario">
            <label for="name">Nombre y Apellido (*)</label>
            <input type="text" id="name" class="input-padron" required>

            <label for="email"> E-mail (*)</label>
            <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">


            <label for="telefono">Telefono (*)</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(502) XXX-XXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <fieldset>

                <legend>多Como le gustaria ser contactado?</legend>

                <label for="radio-email"><input type="radio" name="contactame" value="email" id="radio-email">
                    E-mail</label>

                <label for="radio-telefono"><input type="radio" name="contactame" value="telefono" id="radio-telefono">
                    Telefono</label>


                <label for="radio-whatsapp"><input type="radio" name="contactame" value="Whatsapp" id="radio-whatsapp"
                        checked>
                    Whatsapp</label>

            </fieldset>
            <fieldset>
                <legend>多En que horario prefiere ser atendido?</legend>
                <select>
                    <option> Ma単ana </option>
                    <option> Tarde </option>
                    <option> Noche </option>
                </select>
            </fieldset>


            <label class="chechbox"> <input type="checkbox" checked>多Le gustaria recibir novedades de la Barberia
                Alura?</label>

            <input type="submit" value="Enviar formulario" id="enviar">
        </form>

        <table class="tabla">
            <thead>
                <th>Dia</th>
                <th>Hora</th>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8:00 - 20:00</td>
                </tr>

                <tr>
                    <td>Miercoles</td>
                    <td>8:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8:00 - 20:00</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <div class="piePagina">
            <img src="img/logo-blanco.png" alt="logo Barberia Alur">
            <p class="copyright">&copy Copyright: Barberia Alura - 2022</p>
        </div>

    </footer>
</body>

</html>
